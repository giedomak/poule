<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/css_spinner.css">
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="styles/animate.scss">
    <link rel="stylesheet" href="styles/css_spinner.scss">

  <body ng-app="poule2App">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{'active': curTab === 'main'}"><a ng-href="#">Home</a></li>
          <li ng-class="{'active': curTab === 'personen'}"><a ng-href="#/personen">Voorspellingen</a></li>
          <li ng-show="personen[loginObj.user.id].role === 'admin'" class="dropdown" ng-class="{'active': curTab === 'wedstrijden' || curTab === 'ploegen'}">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">Admin <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-class="{'active': curTab === 'wedstrijden'}"><a ng-href="#/wedstrijden">Wedstrijden</a></li>
              <li ng-class="{'active': curTab === 'ploegen'}"><a ng-href="#/ploegen">Ploegen</a></li>
            </ul>
          </li>
          <li>
            <button style="margin-left: 5px; margin-top: 3px" ng-hide="loginObj.user" class="btn btn-default" ng-click="loginObj.$login('facebook')">Login</button>
            <img style="margin-left: 5px; margin-top: -4px;" ng-show="loginObj.user" ng-src="{{profilePic}}" ng-click="loginObj.$logout()">
          </li>
          <!--<li><a ng-href="#">Contact</a></li>-->
        </ul>
        <h3 class="text-muted">WK 2014</h3>
      </div>

      <div class="view" ng-view="" ng-hide="loading"></div>
      <div ng-show="loading">
        <div class="spinner">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from Eindhoven</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
